<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PopUp</title>
  <style>
    body {
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      background-color: rgb(255, 255, 255);
    }
    #extensionPopUp {
      height: 200px;
      width: 250px;
      background-color: rgb(255, 198, 112);
      border-radius: 10px;
      text-align: center;
      padding-top: 20px;
      margin: 20px auto;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    }
    #extensionButton {
      padding: 8px 20px;
      background-color: rgb(68, 117, 253);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      color: white;
    }
  </style>
</head>
<body>
  <div id="extensionPopUp">
    <h2 id="extension">Welcome, This is an AdBlocker Extension</h2>
    <h3>Status : <b>Activated</b></h3>
    <b>For Testing Extension</b>><a href="https://adblock-tester.com/" target="_blank">click here</a>
    
  </div>

</body>
</html>
